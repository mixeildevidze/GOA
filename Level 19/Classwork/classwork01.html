<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>
    <table>
        <tr style="border: solid; border-collapse: collapse;">
            <th style="border: solid; border-collapse: collapse;">Column 1</th>
            <th style="border: solid; border-collapse: collapse;">Column 2</th>
            <th style="border: solid; border-collapse: collapse;">Column 3</th>
        </tr>
        <tr style="border: solid; border-collapse: collapse;">
            <td style="border: solid; border-collapse: collapse;">Row 1 Cell 1</td>
            <td style="border: solid; border-collapse: collapse;">Row 1 Cell 2</td>
            <td style="border: solid; border-collapse: collapse;">Row 1 Cell 3</td>   

        </tr>
        <tr style="border: solid; border-collapse: collapse;">
            <td></td>
            <td style="border: solid; border-collapse: collapse;">Row 2 Cell 2</td>
            <td style="border: solid; border-collapse: collapse;">Row 2 Cell 3</td>
        </tr>
        <tr style="border: solid; border-collapse: collapse;">
            <td style="border: solid; border-collapse: collapse;">Row 3 Cell 1</td>
            <td></td>   

            <td></td>
        </tr>
    </table>
</body>
</html>
