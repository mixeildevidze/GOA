<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number"> 
        <!-- აღნიშნული input type გვაძლევს საშუალებას შევიყვანოთ რიცხვი  -->
         <input type="tel">
          <!-- ეს input type გვაძლევს საშუალებას შევიყვანოთ ტელეფონის ნომერი -->
           <input type="color">
           <!-- ეს input type გვაძლევს საშუალებას ავირჩიოთ ფერი -->
            <input type="email">
            <!-- ეს input type გვაძლევს საშუალებას გვაძლევს შევიყვანოთ მეილი -->
             <input type="month">
             <!-- ეს input type გვაძლევს საშუალებას შევიყვანოთ წელი და თვე -->
    </form>
</body>
</html>
